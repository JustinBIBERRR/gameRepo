<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      // 重定向到 index.html，保留路径和查询参数
      window.location.replace('/gameRepo/index.html' + path + window.location.search);
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
